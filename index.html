<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸŒ¸ Gestor de Tareas ðŸŒ¸</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fce7f3, #fbcfe8);
      margin:0; padding:0;
      display:flex; justify-content:center; align-items:flex-start;
      min-height:100vh;
    }
    .contenedor {
      margin:40px; padding:24px;
      max-width:600px; width:100%;
      background:white;
      border:2px solid #f9a8d4;
      border-radius:20px;
      box-shadow:0 6px 12px rgba(249,168,212,0.4);
      text-align:center;
    }
    h1 {
      margin:0 0 20px;
      font-size:26px;
      color:#be185d;
    }
    .barra {
      display:flex; gap:10px; margin-bottom:16px;
    }
    .barra input {
      flex:1; padding:12px;
      border:2px solid #f9a8d4; border-radius:12px;
      outline:none;
      transition:0.2s;
    }
    .barra input:focus {
      border-color:#db2777;
      box-shadow:0 0 6px #f9a8d4;
    }
    .barra button {
      padding:12px 16px;
      border:none; border-radius:12px;
      background:#ec4899; color:white;
      font-weight:bold; font-size:18px;
      cursor:pointer;
      transition:0.2s;
    }
    .barra button:hover {
      background:#db2777;
    }
    ul { list-style:none; padding:0; margin:0; }
    li {
      display:flex; align-items:center;
      gap:10px; padding:10px 14px;
      margin-bottom:8px;
      border-radius:12px;
      background:#fdf2f8;
      border:1px solid #fbcfe8;
    }
    .texto {
      flex:1;
      font-size:16px;
      text-align:left;
    }
    .texto.completada {
      text-decoration: line-through;
      color:#9d174d;
    }
    .borrar {
      border:none; background:transparent; cursor:pointer;
      font-size:18px; color:#db2777;
    }
    .borrar:hover {
      color:#9d174d;
    }
    p {
      font-size:13px; color:#6b7280; margin-top:12px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1> Gestor de Tareas </h1>

    <!-- Barra de entrada -->
    <div class="barra">
      <input id="entrada" type="text" placeholder="Escribe una tarea y pulsa Enter" />
      <button id="agregar" aria-label="Agregar tarea">+</button>
    </div>

    <!-- Lista de tareas -->
    <ul id="lista" aria-live="polite"></ul>

    <p>âœ… Marca para completar &nbsp; ðŸ—‘ Elimina &nbsp; âœ¨ Las completadas bajan al final</p>
  </div>

  <!-- LÃ³gica separada -->
  <script src="tareas.js"></script>
</body>
</html>
